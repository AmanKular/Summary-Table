<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Summary List Table</title>
</head>
<body>
  <div class="container">

  <div class="d1">
    <h3>Your Result</h3>

    <div class="circle">

 
    <div class="number">
    <span class="s1">76</span>
    <span class="s2">of 100</span>
  </div>
   </div>
   
    <div class="text">
      <p class="t1">Great</p>
      <p class="t2">Your score higher than 65% of the who have taken these tests.</p>
    </div>
  


   </div>


  <div class="d2">

<div class="table">  

   <h4>Summary</h4>

   <!-- <div class="tally"> -->
    
    <div class="tally1">
      <h3>Reaction</h3>
      <h3>80/100</h3>
    </div>

    <div class="tally2">
      <h3>Memory</h3>
      <h3>92/100</h3>
    </div>
    <div class="tally3">
      <h3>Verbal</h3>
      <h3>61/100</h3>
    </div>
    <div class="tally4">
      <h3>Visual</h3>
      <h3>72/100</h3>
    </div> 
    <button>Continue</button>
  <!-- </div> -->
</div>

  </div>
</div>
</body>
</html>
